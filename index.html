<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-игры Telegram</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="stats">
            <div>Уровень: <span id="level">1</span></div>
            <div>Очки: <span id="score">0</span></div>
            <div>Время: <span id="timer">60</span></div>
        </div>
        <div id="gameContent"></div>
        <input type="text" id="guessInput" placeholder="Ваш ответ">
        <button id="submitGuess">Отправить</button>
        <button id="startGame">Начать новую игру</button>
        <div id="feedback" class="feedback"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
